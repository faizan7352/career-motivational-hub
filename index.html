<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>100% हिंदी-अंग्रेज़ी मोटिवेशनल कोट्स</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .quote {
            background: white;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .hindi { color: #d63384; }
        .english { color: #0d6efd; }
        h1 {
            color: #333;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>✨ मोटिवेशनल कोट्स (हिंदी & अंग्रेज़ी)</h1>

    <!-- ===== हिंदी + अंग्रेज़ी कोट्स ===== -->
    <div class="quote">
        <p class="hindi">"संघर्ष ही सफलता की कुंजी है।"</p>
        <p class="english">"Struggle is the key to success."</p>
    </div>

    <div class="quote">
        <p class="hindi">"मेहनत कभी व्यर्थ नहीं जाती।"</p>
        <p class="english">"Hard work never goes waste."</p>
    </div>

    <!-- और 998+ कोट्स यहाँ ऐड करें -->
    <div class="quote">
        <p class="hindi">"असफलता सफलता की पहली सीढ़ी है।"</p>
        <p class="english">"Failure is the first step to success."</p>
    </div>

    <!-- ===== पेजिनेशन ===== -->
    <div style="text-align: center; margin-top: 30px;">
        <a href="#">1</a> | <a href="#">2</a> | <a href="#">3</a> | ... | <a href="#">20</a>
    </div>

    <!-- ===== सर्च बॉक्स ===== -->
    <input type="text" id="search" placeholder="Search quotes..." style="width: 100%; padding: 10px; margin-top: 20px;">

    <script>
        // सर्च फंक्शन (JavaScript)
        document.getElementById('search').addEventListener('input', function() {
            let searchTerm = this.value.toLowerCase();
            let quotes = document.querySelectorAll('.quote');
            
            quotes.forEach(quote => {
                let text = quote.textContent.toLowerCase();
                quote.style.display = text.includes(searchTerm) ? 'block' : 'none';
            });
        });
    </script>
</body>
</html>
